plugins {
    id 'com.github.johnrengelman.shadow' version '7.1.2'
    id 'java'
}

group 'dev.djigit'

repositories {
    mavenCentral()
}

dependencies {
    implementation 'org.apache.commons:commons-lang3:3.12.0'
}

shadowJar {
    manifest {
        attributes 'Main-Class': 'dev.djigit.chessonevsone.App'
    }
}